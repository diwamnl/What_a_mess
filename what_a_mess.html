<html>

   <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>

  <body>

<a-scene>

    <a-assets>

<img id="texture" src= "src="pine_tree.png">

      <a-asset-item id="sapin-obj" src="sapin.obj" ></a-asset-item>
      <a-asset-item id="sapin-mtl" src="sapin.mtl"></a-asset-item>
      <a-asset-item id="roche-obj" src="roche.obj" ></a-asset-item>
      <a-asset-item id="roche-mtl" src="roche.mtl" ></a-asset-item>
      <a-asset-item id="tree-obj" src="tree.obj" ></a-asset-item>
      <a-asset-item id="tree-mtl" src="tree.mtl" ></a-asset-item>
      <a-asset-item id="sheep-obj" src="sheep.obj" ></a-asset-item>
      <a-asset-item id="sheep-mtl" src="sheep.mtl" ></a-asset-item>
      <a-asset-item id="snail-obj" src="snail.obj" ></a-asset-item>
      <a-asset-item id="snail-mtl" src="snail.mtl" ></a-asset-item>
      <a-asset-item id="fuji-obj" src="fuji.obj" ></a-asset-item>
      <a-asset-item id="fuji-mtl" src="fuji.mtl" ></a-asset-item>



    </a-assets>

    <a-entity obj-model="obj: #sapin-obj; mtl: #sapin-mtl" position="1 0 -3.5" scale="0.1 0.1 0.1" src="pine_tree.png" ></a-entity>
    <a-entity obj-model="obj: #roche-obj; mtl: #roche-mtl" position="0 0 -4" scale="0.07 0.07 0.07 "   ></a-entity>
    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl" position="-1 0 -3" scale="0.1 0.1 0.1 "   ></a-entity>
      <a-entity obj-model="obj: #sheep-obj; mtl: #sheep-mtl" position="-1 0.5 -3" scale="0.2 0.2 0.2 "  ></a-entity>
      <a-entity obj-model="obj: #snail-obj; mtl: #snail-mtl" position="0.5 0.2 -3" rotation="0 60 0" scale="0.2 0.2 0.2 "  ></a-entity>
      <a-entity obj-model="obj: #fuji-obj; mtl: #fuji-mtl" position="0 0.7 -4.7" scale="0.04 0.2 0.06 " rotation="0 -60 0"  ></a-entity>
      <a-entity obj-model="obj: #fuji-obj; mtl: #fuji-mtl" position="1 0.4 -4.7" scale="0.04 0.1 0.01 " rotation="0 -60 0"  ></a-entity>
      <a-entity obj-model="obj: #fuji-obj; mtl: #fuji-mtl" position="-1 0.6 -4.7" scale="0.04 0.15 0.02 " rotation="0 -60 0"  ></a-entity>



  <a-plane position="0 0 -4" rotation="-90 0 0" width="3" height="3" color= "green" ></a-plane>
</a-scene>

  </body>

</html>
